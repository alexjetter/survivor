{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'season31/style.css' %}" />

<table class="noborder"><tr>

	<td class="menu noborder texttop">
		{% include "season31/menu.html" %}
	</td>
	<td class="content noborder texttop textleft">

		<span class="title">Episodes</span>

		<div class="spacer"></div>

		<table>
			<tr>
				<td class="bgblack fglightgrey">#</td>
				<td class="bgblack fglightgrey">Name</td>
				<td class="bgblack fglightgrey">Air Date</td>
			</tr>
			{% for episode in episodes %}
			<tr>
				<td class="bgblack fgwhite">{{ episode.number }}</td>
				<td><a href="{% url 'season31:episode' episode.id %}">{{ episode.title }}</a></td>
				<td>{{ episode.air_date }}</td>
			</tr>
			{% endfor %}
		</table>

	</td>
	
</tr></table>
