{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'season31/style.css' %}" />

<div class="marg0 pad0 thecontainer">

<div class="menu floatleft marg0">
	{% include "season31/menu.html" %}
	{% include "season31/leaderboard.html" %}
</div>
<div class="content floatleft marg0">

<span class="title">Episodes</span>

<div class="spacer"></div>

<table>
	<tr>
		<td class="columnheader fggrey">#</td>
		<td class="columnheader fggrey">Name</td>
		<td class="columnheader fggrey">Air Date</td>
	</tr>
	{% for episode in episodes %}
	<tr>
		<td class="columnheader fgwhite">{{ episode.number }}</td>
		<td><a href="{% url 'season31:episode' episode.id %}" class="fgblack">{{ episode.title }}</a></td>
		<td>{{ episode.air_date }}</td>
	</tr>
	{% endfor %}
</table>

</div>

</div>
