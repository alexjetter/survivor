{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'season31/style.css' %}" />

<table class="marg0 pad0 noborder"><tr>

	<td class="menu noborder texttop">
		{% include "season31/menu.html" %}
	</td>
	<td class="content noborder texttop textleft">

		<span class="title">Actions</span>

		<div class="spacer"></div>

		<table>
			<tr>
				<td class="columnheader fglightgrey textright">Action</td>
				<td class="columnheader fglightgrey">Score</td>
				<td class="columnheader fglightgrey">Icon</td>
				<td class="columnheader fglightgrey">Description</td>
			</tr>
			{% for action in actions %}
			<tr>
				<td class="columnheader fgwhite textright">{{ action }}</td>
				<td>{{ action.score }}</td>
				<td>
					<img src="{% static 'season31/images/icons/'%}{{ action.icon_filename }}.png" title="{{ action.name }}" />
				</td>
				<td class="textleft">{{ action.description }}</td>
			</tr>
			{% endfor %}
		</table>

	</td>
	{% if user.is_superuser  %}
	<td class="bgadmin marg0 pad0 noborder texttop">
	
		<table class="floatright marg4">
			<tr>
				<td class="bgwhite">
					<div class="textright">
						<form action="{% url 'season31:addaction' %}" method="post">
							{% csrf_token %}
							<div>
								<label for="name">Name</label>
								<input type="text" name="name" id="name" />
							</div>
							<div>
								<label for="description">Description</label>
								<input type="text" name="description" id="description" />
							</div>
							<div>
								<label for="icon_filename">Icon Filename</label>
								<input type="text" name="icon_filename" id="icon_filename" />
							</div>
							<div>
								<label for="score">Score</label>
								<input type="number" name="score" id="score" min=-10 max=10 value=1 />
							</div>
							<div>
								<input type="submit" value="Add action" />
							</div>
						</form>
					</div>
				</td>
			</tr>
			<tr>
				<td class="bgwhite">
					<div class="textright">
						<form action="{% url 'season31:deleteaction' %}" method="post">
							{% csrf_token %}
							<select name="id">
								{% for action in actions %}
								<option value="{{ action.id }}">{{ action.name }}</option>
								{% endfor %}
							</select>
							<input type="submit" value="Delete action" />
						</form>
					</div>
				</td>
			</tr>
		</table>
		
	</td>
	{% endif %}
	
</tr></table>
