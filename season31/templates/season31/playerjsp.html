{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'season31/style.css' %}" />

<table class="noborder"><tr>

	<td class="menu noborder texttop">
		{% include "season31/menu.html" %}
	</td>
	<td class="content noborder texttop textleft">
	
		<span class="title">{{ player.user.username }}</span>
		<span class="halftitle">Jury Survivor Points</span>
		<div class="halfspacer"></div>
		
		<table>
			{% for object in simplejsps %}
			<tr>
				<td class="bgblack fgwhite textright padlr4">
					{{ object.name }}
				</td>
				{% for child in object.children %}
				<td class="{% if forloop.parentloop.counter == 1 %}bgblack fgwhite{% endif %}{% if child > 0 %} bggreen{{child}}{% else %} bgdarkgrey{% endif %}">
					{{ child}}
				</td>
				{% endfor %}
			</tr>
			{% endfor %}
		</table>

	</td>
	
</tr></table>
