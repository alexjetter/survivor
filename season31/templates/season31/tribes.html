{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'season31/style.css' %}" />

<div class="marg0 pad0 thecontainer">

<div class="menu floatleft marg0">
	{% include "season31/menu.html" %}
	{% include "season31/leaderboard.html" %}
</div>
<div class="content floatleft marg0">

<span class="title">Tribes</span>

<div class="spacer"></div>

{% if user.is_superuser %}
<table class="floatright marg4">
	<tr>
		<td>
			<div class="textright">
				<form action="{% url 'season31:addtribe' %}" method="post">
					{% csrf_token %}
					<div>
						<label for="name">Name</label>
						<input type="text" name="name" id="name" />
					</div>
					<div>
						<label for="color">Color</label>
						<input type="text" name="color" id="color" />
					</div>
					<div>
						<input type="submit" value="Add Tribe" />
					</div>
				</form>
			</div>
		</td>
	</tr>
	<tr>
		<td>
			<div class="textright">
				<form action="{% url 'season31:deletetribe' %}" method="post">
					{% csrf_token %}
					<select name="id">
						{% for tribe in tribes %}
						<option value="{{ tribe.id }}">{{ tribe.name }}</option>
						{% endfor %}
					</select>
					<input type="submit" value="Delete Tribe" />
				</form>
			</div>
		</td>
	</tr>
</table>
{% endif %}

<table>
	<tr>
		<td class="columnheader"></td>
		{% for tribe in tribes %}
		<td class="columnheader fgtribe{{ tribe.color }}">{{ tribe }}</td>
		{% endfor %}
	</tr>
</table>

</div>

</div>
